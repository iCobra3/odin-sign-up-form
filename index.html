<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>sign-up</title>
  </head>
  <body>
    <!-- background and logo section -->
    <div class="background-logo">
      <div class="logo">
        <img src="assets/odin-logo.png" alt="odin-logo" />
        <span class="odin-text">ODIN</span>
      </div>
      <!-- <footer>photo by masood aslami on Unsplash</footer> -->
      <p>
        photo by
        <a
          href="https://unsplash.com/photos/a-dirt-road-in-the-middle-of-a-forest-fR9Cwb3Y65M"
          >masood aslami</a
        >
        on Unsplash
      </p>
    </div>

    <div class="brief-form">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic maiores
        pariatur quae corrupti exercitationem nam in, et repudiandae vitae,
        saepe minus natus id voluptatibus unde magni. Error labore sunt rem.
      </p>
      <form action="your-submit-endpoint" method="POST">
        <!-- Add action and method -->

        <div class="form">
          <legend>Let's do this</legend>

          <!-- Form Row 1 -->
          <div class="form-row">
            <div class="input-container">
              <label for="firstName">First Name</label>
              <input
                id="firstName"
                type="text"
                required
                placeholder="write your first name"
              />
            </div>
            <div class="input-container">
              <label for="lastName">Last Name</label>
              <input
                id="lastName"
                type="text"
                required
                placeholder="write your last name"
              />
            </div>
          </div>

          <!-- Form Row 2 -->
          <div class="form-row">
            <div class="input-container">
              <label for="email">Email</label>
              <input id="email" type="email" required placeholder="email" />
            </div>
            <div class="input-container">
              <label for="phoneNumber">Phone Number</label>
              <input
                id="phoneNumber"
                type="tel"
                required
                placeholder="phone number"
              />
            </div>
          </div>

          <!-- Form Row 3 -->
          <div class="form-row">
            <div class="input-container">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                required
                placeholder="password"
              />
            </div>
            <div class="input-container">
              <label for="confirmPassword">Confirm Password</label>
              <input
                id="confirmPassword"
                type="password"
                required
                placeholder="confirm your password"
              />
            </div>
          </div>
        </div>
        <button type="submit">Create an account</button>
      </form>

      <div class="log-in">Already have an account? <a href="">Login</a></div>
    </div>
  </body>
</html>
